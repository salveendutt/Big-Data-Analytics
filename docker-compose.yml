services:

  nifi:
    image: apache/nifi:1.28.1
    container_name: nifi
    ports:
      - "8443:8443"
    environment:
      NIFI_WEB_HTTPS_PORT: 8443
    depends_on:
      - cassandra
      - zookeeper
      - streaming_simulation
      - kafka
    networks:
      custom_net:
        ipv4_address: 192.168.1.102
    volumes:
      - ./services/nifi/conf:/opt/nifi/nifi-current/conf
    #   - ./services/nifi/nar_extensions:/opt/nifi/nifi-current/nar_extensions
    #   - ./services/nifi/extensions:/opt/nifi/nifi-current/extensions
    

  streaming_simulation:
    image: docker.io/library/streaming_simulation:latest
    container_name: streaming_simulation
    networks:
      custom_net:
        ipv4_address: 192.168.1.101
    ports:
      - "5001:5001"
    restart: unless-stopped

  batch_processing:
    image: docker.io/library/batch_processing:latest
    container_name: batch_processing
    networks:
      custom_net:
        ipv4_address: 192.168.1.107
    ports:
      - "5002:5002"
    depends_on:
      - cassandra
      - nifi
    restart: unless-stopped

  streaming_processing:
    image: docker.io/library/streaming_processing:latest
    container_name: streaming_processing
    networks:
      custom_net:
        ipv4_address: 192.168.1.108
    ports:
      - "5003:5003"
    depends_on:
      - kafka
      - nifi
      - spark-master

  spark-master:
    image: bitnami/spark:3.5.3
    container_name: spark-master
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
    ports:
      - "7077:7077" 
      - "8080:8080"
    networks:
      custom_net:
        ipv4_address: 192.168.1.109

  spark-worker:
    image: bitnami/spark:3.5.3
    container_name: spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
    depends_on:
      - spark-master
    networks:
      custom_net:
        ipv4_address: 192.168.1.110

  cassandra:
    image: bitnami/cassandra:5.0.2
    container_name: cassandra
    ports:
      - "9042:9042"
    networks:
      custom_net:
        ipv4_address: 192.168.1.103
    environment:
      CASSANDRA_USERNAME: "cassandra"
      CASSANDRA_PASSWORD: "cassandra"
      CASSANDRA_CLUSTER_NAME: "NifiCluster"
      CASSANDRA_NUM_TOKENS: 256
      CASSANDRA_SEEDS: "cassandra"
    volumes:
      - ./services/cassandra/init-cql:/docker-entrypoint-initdb.d
    #   - ./services/cassandra/cassandra/data:/var/lib/cassandra/data  

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.1.105:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
    ports:
      - "9092:9092"
    networks:
      custom_net:
        ipv4_address: 192.168.1.105


  zookeeper:
    image: zookeeper:3.9.3
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      custom_net:
        ipv4_address: 192.168.1.104

  kafdrop:
    image: obsidiandynamics/kafdrop:4.1.0
    container_name: kafdrop
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      SERVER_PORT: 9001
    ports:
      - "9001:9001"
    networks:
      custom_net:
        ipv4_address: 192.168.1.106
    depends_on:
      - kafka

  namenode:
    image: apache/hadoop:3
    hostname: namenode
    ports:
      - 9870:9870
    env_file:
      - ./services/hadoop/env
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    command: ["hdfs", "namenode"]
  datanode:
    image: apache/hadoop:3
    command: [ "hdfs", "datanode" ]
    env_file:
      - ./services/hadoop/env
  resourcemanager:
    image: apache/hadoop:3
    hostname: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - 8088:8088
    env_file:
      - ./services/hadoop/env
    volumes:
      - ./test.sh:/opt/test.sh
  nodemanager:
    image: apache/hadoop:3
    command: [ "yarn", "nodemanager" ]
    env_file:
      - ./services/hadoop/env

  hive-metastore-postgresql:
    image: postgres:12
    container_name: hive-metastore-postgresql
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
    networks:
      custom_net:
        ipv4_address: 192.168.1.114
    volumes:
      - postgres_data:/var/lib/postgresql/data

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    env_file:
      - ./services/hadoop/env
    environment:
      - DB_DRIVER=postgres
      - SERVICE_NAME=metastore
    volumes:
      - ./services/hive/hive-site.xml:/opt/hive/conf/hive-site.xml
    ports:
      - "9083:9083"
    depends_on:
      - namenode
      - hive-metastore-postgresql
    networks:
      custom_net:
        ipv4_address: 192.168.1.113
    command: ["sh", "-c", "schematool -initSchema -dbType postgres && hive --service metastore"]

  hive-server:
    image: apache/hive:3.1.3
    container_name: hive-server
    env_file:
      - ./services/hadoop/env
    environment:
      - DB_DRIVER=postgres
      - SERVICE_NAME=hiveserver2
    volumes:
      - ./services/hive/hive-site.xml:/opt/hive/conf/hive-site.xml
    ports:
      - "10000:10000"
      - "10002:10002"
    depends_on:
      - namenode
      - hive-metastore
    networks:
      custom_net:
        ipv4_address: 192.168.1.112
    command: ["hiveserver2"]

networks:
  custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

volumes:
  hadoop_namenode:
  hadoop_datanode:
  postgres_data:
